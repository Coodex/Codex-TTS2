# CI pipeline for Codex-TTS2
# Runs on every push to main and on pull requests targeting main.
# Single-job, ordered steps: lint → build (with NDK/CMake) → test.
# Fails fast — each step depends on the previous succeeding.
#
# Prerequisites in the Gradle build:
#   - detekt plugin applied (io.gitlab.arturbosch.detekt)
#   - CMake / NDK wired via android.externalNativeBuild in app/build.gradle.kts
#   - Unit tests in app/src/test/

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint · Build · Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ── Setup ────────────────────────────────────────────────────
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Android NDK
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/android/sdk/ndk
          key: ndk-${{ runner.os }}-${{ hashFiles('app/build.gradle*') }}
          restore-keys: |
            ndk-${{ runner.os }}-

      # ── Lint / Static Analysis ───────────────────────────────────
      - name: Kotlin static analysis (detekt)
        run: ./gradlew detekt

      - name: Android Lint
        run: ./gradlew lintDebug

      # ── Build ────────────────────────────────────────────────────
      - name: Build debug APK & NDK/CMake native libraries
        run: ./gradlew assembleDebug

      # ── Test ─────────────────────────────────────────────────────
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest
